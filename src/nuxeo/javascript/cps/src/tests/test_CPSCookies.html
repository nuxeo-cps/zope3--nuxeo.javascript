  Test of CPS.Cookies

<div id="testlog"/>

<!-- Tests follow -->
<script type="text/javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({

    setup: function() {
      this.idle = 250;
    },

    test_set_get_delete: function() { with(this) {
      assertEqual(CPS.Cookies.get("cheesecake"), null);
      CPS.Cookies.set("cheesecake", "1");
      assertEqual(CPS.Cookies.get("cheesecake"), "1");
      CPS.Cookies.del("cheesecake");
      assertEqual(CPS.Cookies.get("cheesecake"), null);
    }}

  }, {"testLog": "testlog"});
      //,"resultsURL": "http://localhost:8081/jsResults"});

// ]]>
</script>
