<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>The Title</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="prototype.js" type="text/javascript"></script>
  <script src="effects.js" type="text/javascript"></script>
  <script src="../cps.js" type="text/javascript"></script>
  <script src="unittest.js" type="text/javascript"></script>
  <link rel="stylesheet" href="test.css" type="text/css" />
  <style type="text/css" media="screen">
  /* <![CDATA[ */
    td.leftBar {
      width: 20%;
      background-color: green;
    }

    td.leftShrinkedBar {
      width: 1%;
      background-color: yellow;
    }


    td.centerBar {
      width: 60%;
      background-color: blue;
    }

    td.rightBar {
      width: 20%;
      background-color: yellow;
    }
  /* ]]> */
  </style>

</head>
<body>
<h1>CPS.Effects Unit Tests</h1>
<p>
  Test of CPS.Effects
</p>

<table width="100%">
  <tr style="height: 200px">
    <td class="leftBar" id="zeBar">
    Left
    </td>
    <td class="centerBar">
    Center
    </td>
    <td class="rightBar">
    Right
    </td>
  </tr>
</table>

<button id="zeBouton">button</button>

<div id="testlog"/>

<!-- Tests follow -->
<script type="text/javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({

    setup: function() {
      this.idle = 250;
    },

    test_changeClass: function() { with(this) {
      assertEqual($('zeBar').className, 'leftBar');

      wait(this.idle, function() {
          CPS.Effects.changeClass('leftBar', 'leftShrinkedBar');
      });
    }},

    test_changeClass2: function() { with(this) {
      assertEqual($('zeBar').className, 'leftShrinkedBar');
    }},

    test_hideClass: function() { with(this) {
      wait(500, function() {
        CPS.Effects.hideClass('leftShrinkedBar');
      });
    }},

    test_flipClass: function() { with(this) {
      wait(500, function() {
        CPS.Effects.flipClass('centerbar', 'rightbar');
      });
    }},

    test_showClass: function() { with(this) {
      CPS.Effects.showClass('leftShrinkedBar');
    }},

    test_setMouseOver: function() { with(this) {
      CPS.Effects.setMouseOver('zeBar');

    }},

    test_unSetMouseOver: function() { with(this) {
      CPS.Effects.unSetMouseOver('zeBar');

    }}

  }, {"testLog": "testlog"});
      //,"resultsURL": "http://localhost:8081/jsResults"});

// ]]>
</script>


</body>
</html>
